<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="comtainer">

  <div class="image-card"><img src="images/image-product-desktop.jpg" alt="Image of GABRIELLE Chanel Perfume" width="200px"></div>

  <div class="product-card">
    <div class="header">Perfume</div>
      <div class="header-main"> Gabrielle Essence Eau De Parfum</div>
<div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div>
 <div class="price-now">$149.99</div>
<div class="price-original">$169.99</div>
<div class="add-to-cart">Add to Cart</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julia Bush</a>.
  </div>
</div>
</body>
</html>
